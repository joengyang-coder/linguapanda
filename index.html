<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaPanda - Premium Learning</title>
    <style>
        :root { --panda-green: #66bb6a; --gold: #ffca28; --sky: #29b6f6; --bg: #f1f8e9; }
        
        body { 
            margin: 0; background: var(--bg); font-family: 'Rounded Mplus 1c', sans-serif; 
            overflow: hidden; touch-action: none; display: flex; flex-direction: column; align-items: center; 
        }

        /* Progress & Stars */
        #progress-bar { display: flex; gap: 12px; margin-top: 15px; }
        .star-slot { font-size: 38px; color: #ddd; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .star-active { color: var(--gold) !important; transform: scale(1.2) rotate(10deg); text-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* Mascot & Messaging */
        .panda-container { position: relative; width: 125px; height: 125px; margin: 5px 0; }
        .panda-img { width: 100%; height: auto; transition: transform 0.3s; }
        .jump { animation: jump 0.6s ease; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-35px); } }
        
        .msg-bubble { 
            background: white; padding: 12px 20px; border-radius: 20px; margin: 10px; 
            font-weight: bold; color: #2e7d32; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid #e0e0e0; min-width: 220px; text-align: center;
        }

        /* Drawing Stage */
        #canvas-box { 
            position: relative; width: 310px; height: 310px; background: white; 
            border: 10px solid var(--panda-green); border-radius: 40px; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
        .guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 240px; color: #f2f2f2; z-index: 1; user-select: none;
        }
        canvas { position: absolute; z-index: 2; top: 0; left: 0; border-radius: 30px; }

        /* UI Elements */
        .btn-parent { position: absolute; top: 15px; right: 15px; background: #fff; border: 2px solid #ccc; border-radius: 50%; width: 45px; height: 45px; color: #999; font-weight: bold; cursor: pointer; }
        .btn-reset { margin-top: 15px; padding: 12px 35px; border-radius: 30px; border: none; background: var(--panda-green); color: white; font-size: 18px; box-shadow: 0 5px 0 #388e3c; cursor: pointer; }

        /* Overlays & Dashboards */
        #gate, #settings-panel, #gift-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 320px; }
        .color-option { width: 35px; height: 35px; border-radius: 50%; display: inline-block; margin: 10px; cursor: pointer; border: 3px solid #eee; }
        .selected { border-color: #333 !important; }
        
        #dashboard { margin-top: 15px; padding: 10px; background: #f9f9f9; border-radius: 10px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <button class="btn-parent" onclick="openGate()">P</button>

    <div id="progress-bar">
        <div class="star-slot" id="slot-1">‚òÜ</div>
        <div class="star-slot" id="slot-2">‚òÜ</div>
        <div class="star-slot" id="slot-3">‚òÜ</div>
    </div>

    <div class="panda-container">
        <img id="panda" class="panda-img" src="mascot-welcome.png">
    </div>

    <div class="msg-bubble" id="msg">Let's trace! Âä†Ê≤π!</div>

    <div id="canvas-box">
        <div class="guide" id="char-guide">‰∏Ä</div>
        <canvas id="paintCanvas" width="310" height="310"></canvas>
    </div>

    <button class="btn-reset" onclick="resetCanvas()">Start Over</button>

    <div id="gift-overlay">
        <div class="box">
            <h2>Hooray! Â§™Ê£í‰∫Ü!</h2>
            <div style="font-size: 80px;">üéã</div>
            <p>You finished all the words!<br>LinguaPanda is very happy!</p>
            <button onclick="restartApp()" style="padding:12px 25px; background:var(--panda-green); color:white; border:none; border-radius:15px; font-weight:bold;">Play Again</button>
        </div>
    </div>

    <div id="gate">
        <div class="box">
            <h3>Parents Only</h3>
            <p id="math-q"></p>
            <input type="number" id="gate-ans" style="width:80px; font-size:24px; text-align:center;"><br><br>
            <button onclick="checkGate()" style="padding:10px 20px; background:var(--panda-green); color:white; border:none; border-radius:10px;">Verify</button>
            <button onclick="closeUI('gate')" style="background:none; border:none; color:#999; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <div id="settings-panel">
        <div class="box">
            <h3>Settings & Progress</h3>
            <div id="dashboard">Progress: <span id="dash-prog">0</span> characters finished</div>
            <p>Brush Color:</p>
            <div class="color-option" style="background:var(--gold)" onclick="setBrushColor('#FFD700', this)"></div>
            <div class="color-option" style="background:var(--panda-green)" onclick="setBrushColor('#66bb6a', this)"></div>
            <div class="color-option" style="background:var(--sky)" onclick="setBrushColor('#29b6f6', this)"></div>
            
            <p>Edit Word List:</p>
            <textarea id="word-input" style="width:90%; height:40px; border-radius:8px; border:1px solid #ccc; padding:8px;">‰∏Ä,‰∫å,‰∏â,Âè£,‰∫∫</textarea>
            <br><br>
            <button onclick="saveSettings()" style="padding:10px 25px; background:var(--panda-green); color:white; border:none; border-radius:10px;">Save Changes</button>
            <button onclick="closeUI('settings-panel')" style="background:none; border:none; color:#999; margin-top:15px;">Close</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const panda = document.getElementById('panda');
    const charGuide = document.getElementById('char-guide');
    
    let drawing = false;
    let stars = 0;
    let words = ["‰∏Ä", "‰∫å", "‰∏â", "Âè£", "‰∫∫"];
    let currentIdx = parseInt(localStorage.getItem('pandaProgress')) || 0;
    let brushColor = localStorage.getItem('pandaBrush') || '#FFD700';

    // Initialization
    if(localStorage.getItem('pandaWords')) {
        words = localStorage.getItem('pandaWords').split(',');
        document.getElementById('word-input').value = words.join(',');
    }
    charGuide.innerText = words[currentIdx];
    document.getElementById('dash-prog').innerText = currentIdx;

    ctx.strokeStyle = brushColor; 
    ctx.lineWidth = 24;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    function startDraw(e) { drawing = true; draw(e); }
    function stopDraw() { 
        if(drawing) celebrate(); 
        drawing = false; ctx.beginPath(); 
    }

    function draw(e) {
        if(!drawing) return;
        e.preventDefault();
        let t = e.touches ? e.touches[0] : e;
        let r = canvas.getBoundingClientRect();
        ctx.lineTo(t.clientX - r.left, t.clientY - r.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(t.clientX - r.left, t.clientY - r.top);
    }

    function celebrate() {
        panda.src = "mascot-goodjob.png";
        msg.innerText = "Amazing! Â§™Ê£í‰∫Ü!";
        panda.classList.add('jump');
        speak(words[currentIdx]);

        stars++;
        if(stars <= 3) {
            let s = document.getElementById(`slot-${stars}`);
            s.innerText = "‚òÖ"; s.classList.add('star-active');
        }

        setTimeout(() => {
            panda.classList.remove('jump');
            if(stars >= 3) {
                levelUp();
            } else {
                panda.src = "mascot-welcome.png";
                msg.innerText = "Keep going! Âä†Ê≤π!";
            }
        }, 2000);
    }

    function levelUp() {
        stars = 0;
        currentIdx++;
        localStorage.setItem('pandaProgress', currentIdx);
        document.getElementById('dash-prog').innerText = currentIdx;

        if(currentIdx < words.length) {
            panda.src = "mascot-success.png";
            msg.innerText = "New Character! üéã";
            setTimeout(() => {
                charGuide.innerText = words[currentIdx];
                resetStars();
                resetCanvas();
                panda.src = "mascot-welcome.png";
            }, 1500);
        } else {
            panda.src = "mascot-success.png";
            document.getElementById('gift-overlay').style.display = 'flex';
        }
    }

    function setBrushColor(color, el) {
        brushColor = color;
        ctx.strokeStyle = color;
        localStorage.setItem('pandaBrush', color);
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
        el.classList.add('selected');
    }

    function restartApp() {
        localStorage.setItem('pandaProgress', 0);
        location.reload();
    }

    function resetStars() {
        stars = 0;
        document.querySelectorAll('.star-slot').forEach(s => {
            s.innerText = "‚òÜ"; s.classList.remove('star-active');
        });
    }

    function resetCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        msg.innerText = "Trace the line! Âä†Ê≤π!";
    }

    function speak(t) {
        let u = new SpeechSynthesisUtterance(t);
        u.lang = 'zh-CN'; u.rate = 0.7;
        window.speechSynthesis.speak(u);
    }

    // Parent Logic
    let gAns = 0;
    function openGate() {
        let a = Math.floor(Math.random()*10), b = Math.floor(Math.random()*10);
        gAns = a + b;
        document.getElementById('math-q').innerText = `${a} + ${b} = ?`;
        document.getElementById('gate').style.display = 'flex';
    }
    function checkGate() {
        if(parseInt(document.getElementById('gate-ans').value) === gAns) {
            closeUI('gate');
            document.getElementById('settings-panel').style.display = 'flex';
        } else { alert("Try again!"); openGate(); }
    }
    function saveSettings() {
        localStorage.setItem('pandaWords', document.getElementById('word-input').value);
        location.reload();
    }
    function closeUI(id) { document.getElementById(id).style.display = 'none'; }

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
</script>
</body>
</html>
