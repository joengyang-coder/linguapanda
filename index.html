<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguaPanda - Safe Build</title>
    <style>
        :root { --panda-green: #66bb6a; --gold: #ffca28; --bg: #f1f8e9; }
        
        body { 
            margin: 0; background: var(--bg); font-family: 'Rounded Mplus 1c', sans-serif; 
            overflow: hidden; touch-action: none; display: flex; flex-direction: column; align-items: center; 
        }

        /* Progress & Stars */
        #progress-bar { display: flex; gap: 12px; margin-top: 15px; }
        .star-slot { font-size: 38px; color: #ddd; transition: all 0.4s ease; }
        .star-active { color: var(--gold) !important; transform: scale(1.2); }

        /* Mascot - ENLARGED */
        .panda-container { position: relative; width: 180px; height: 180px; margin: 10px 0; }
        .panda-img { width: 100%; height: auto; transition: transform 0.3s; }
        .jump { animation: jump 0.6s ease; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-40px); } }
        
        .msg-bubble { 
            background: white; padding: 12px 25px; border-radius: 25px; margin: 10px; 
            font-weight: bold; color: #2e7d32; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid #e0e0e0; min-width: 220px; text-align: center; font-size: 1.2rem;
        }

        /* Canvas Stage */
        #canvas-box { 
            position: relative; width: 310px; height: 310px; background: white; 
            border: 10px solid var(--panda-green); border-radius: 40px; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
        }
        .guide { position: absolute; font-size: 200px; color: #f2f2f2; z-index: 1; user-select: none; pointer-events: none; }
        canvas { position: absolute; z-index: 2; top: 0; left: 0; border-radius: 30px; touch-action: none; }

        /* UI Controls */
        .btn-parent { position: absolute; top: 15px; right: 15px; background: #fff; border: 2px solid #ccc; border-radius: 50%; width: 45px; height: 45px; color: #999; font-weight: bold; cursor: pointer; z-index: 2000; }
        .btn-reset { margin-top: 15px; padding: 12px 35px; border-radius: 30px; border: none; background: var(--panda-green); color: white; font-size: 18px; box-shadow: 0 5px 0 #388e3c; cursor: pointer; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .box { background: white; padding: 25px; border-radius: 25px; text-align: center; width: 85%; max-width: 320px; }
        textarea { width: 90%; height: 60px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; padding: 10px; font-size: 18px; }
        select { padding: 10px; width: 100%; border-radius: 10px; margin-bottom: 15px; font-size: 16px; }
    </style>
</head>
<body>

    <button class="btn-parent" onclick="openGate()">P</button>

    <div id="progress-bar">
        <div class="star-slot" id="slot-1">☆</div>
        <div class="star-slot" id="slot-2">☆</div>
        <div class="star-slot" id="slot-3">☆</div>
    </div>

    <div class="panda-container">
        <img id="panda" class="panda-img" src="mascot-welcome.png">
    </div>

    <div class="msg-bubble" id="msg">Trace the line! 加油!</div>

    <div id="canvas-box">
        <div class="guide" id="char-guide">一</div>
        <canvas id="paintCanvas" width="310" height="310"></canvas>
    </div>

    <button class="btn-reset" onclick="resetCanvas()">Start Over</button>

    <div id="gate" class="overlay">
        <div class="box">
            <h3>Parents Only</h3>
            <p id="math-q"></p>
            <input type="number" id="gate-ans" style="width:80px; font-size:24px; text-align:center;"><br><br>
            <button onclick="checkGate()" style="padding:10px 20px; background:var(--panda-green); color:white; border:none; border-radius:10px;">Verify</button>
            <button onclick="closeUI('gate')" style="background:none; border:none; color:#999; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <div id="settings-panel" class="overlay">
        <div class="box">
            <h3>Settings</h3>
            <p style="font-size:12px; color:666;">Difficulty:</p>
            <select id="diff-select">
                <option value="45">Easy (Thick)</option>
                <option value="24" selected>Standard</option>
                <option value="12">Hard (Thin)</option>
            </select>
            <p style="font-size:12px; color:666;">Words (e.g. 一,二,三):</p>
            <textarea id="word-input"></textarea>
            <button onclick="saveSettings()" style="padding:12px 25px; background:var(--panda-green); color:white; border:none; border-radius:10px; font-weight:bold; width:100%;">Save & Restart</button>
            <button onclick="clearAllData()" style="color:red; font-size:11px; background:none; border:none; margin-top:15px; cursor:pointer;">Emergency Factory Reset</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const panda = document.getElementById('panda');
    const charGuide = document.getElementById('char-guide');
    
    let drawing = false;
    let stars = 0;
    let words = ["一", "二", "三"];
    let currentIdx = 0;
    let audioUnlocked = false;

    // Load Data
    try {
        if(localStorage.getItem('pandaWords')) {
            const storedWords = localStorage.getItem('pandaWords').split(',').filter(s => s.trim() !== "");
            if(storedWords.length > 0) words = storedWords;
        }
        document.getElementById('word-input').value = words.join(',');
        
        let brushWidth = localStorage.getItem('pandaDiff') || 24;
        document.getElementById('diff-select').value = brushWidth;
        ctx.lineWidth = brushWidth;
    } catch(e) { console.error(e); }

    ctx.strokeStyle = '#FFD700'; 
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    charGuide.innerText = words[0];

    function startDraw(e) { 
        drawing = true; 
        // Unlock audio on first touch
        if(!audioUnlocked) {
            const u = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(u);
            audioUnlocked = true;
        }
        draw(e); 
    }
    
    function stopDraw() { 
        if(drawing) celebrate(); 
        drawing = false; ctx.beginPath(); 
    }

    function draw(e) {
        if(!drawing) return;
        e.preventDefault();
        const t = e.touches ? e.touches[0] : e;
        const r = canvas.getBoundingClientRect();
        ctx.lineTo(t.clientX - r.left, t.clientY - r.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(t.clientX - r.left, t.clientY - r.top);
    }

    function celebrate() {
        panda.src = "mascot-goodjob.png";
        msg.innerText = "Great! 太棒了!";
        panda.classList.add('jump');
        speak(words[currentIdx]); // Triggers voice
        
        stars++;
        if(stars <= 3) {
            const s = document.getElementById(`slot-${stars}`);
            if(s) { s.innerText = "★"; s.classList.add('star-active'); }
        }

        setTimeout(() => {
            panda.classList.remove('jump');
            if(stars >= 3) levelUp();
            else { panda.src = "mascot-welcome.png"; msg.innerText = "Keep going! 加油!"; }
        }, 2000);
    }

    function levelUp() {
        currentIdx = (currentIdx + 1) % words.length;
        charGuide.innerText = words[currentIdx];
        resetStars();
        resetCanvas();
        panda.src = "mascot-welcome.png";
    }

    function resetStars() {
        stars = 0;
        document.querySelectorAll('.star-slot').forEach(s => {
            s.innerText = "☆"; s.classList.remove('star-active');
        });
    }

    function resetCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        msg.innerText = "Trace the line! 加油!";
    }

    function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'zh-CN'; 
        u.rate = 0.7; 
        u.volume = 1.0; // Ensure max volume
        window.speechSynthesis.speak(u);
    }

    // Parent UI
    let gAns = 0;
    function openGate() {
        closeUI('settings-panel');
        const a = Math.floor(Math.random()*10), b = Math.floor(Math.random()*10);
        gAns = a + b;
        document.getElementById('math-q').innerText = `${a} + ${b} = ?`;
        document.getElementById('gate').style.display = 'flex';
    }
    function checkGate() {
        if(parseInt(document.getElementById('gate-ans').value) === gAns) {
            closeUI('gate');
            document.getElementById('settings-panel').style.display = 'flex';
        } else { alert("Incorrect!"); openGate(); }
    }
    function saveSettings() {
        const input = document.getElementById('word-input').value;
        const diff = document.getElementById('diff-select').value;
        const clean = input.split(',').map(s => s.trim()).filter(s => s !== "");
        if(clean.length > 0) {
            localStorage.setItem('pandaWords', clean.join(','));
            localStorage.setItem('pandaDiff', diff);
            location.reload();
        }
    }
    function clearAllData() {
        if(confirm("Factory Reset?")) { localStorage.clear(); location.reload(); }
    }
    function closeUI(id) { document.getElementById(id).style.display = 'none'; }

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
</script>
</body>
</html>
